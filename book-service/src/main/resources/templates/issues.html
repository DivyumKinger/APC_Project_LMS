<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Issue Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #343a40;
        }
        .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            background: #495057;
        }
        .nav-link.active {
            background: #495057;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <div class="text-center text-white py-4">
                        <h4><i class="fas fa-book"></i> LMS</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/books">
                                <i class="fas fa-book"></i> Books
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/students">
                                <i class="fas fa-users"></i> Students
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/issues">
                                <i class="fas fa-exchange-alt"></i> Issue Books
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/returns">
                                <i class="fas fa-undo"></i> Return Books
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Issue Books</h1>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#issueBookModal">
                        <i class="fas fa-plus"></i> Issue New Book
                    </button>
                </div>

                <!-- Alert Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Active Issues Table -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-list"></i> Active Issues</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Issue ID</th>
                                        <th>Student Name</th>
                                        <th>Book Title</th>
                                        <th>Issue Date</th>
                                        <th>Due Date</th>
                                        <th>Status</th>
                                        <th>Days Left</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="issue : ${activeIssues}">
                                        <td th:text="${issue.id}">1</td>
                                        <td th:text="${issue.studentName}">Student Name</td>
                                        <td th:text="${issue.book.title}">Book Title</td>
                                        <td th:text="${#temporals.format(issue.issueDate, 'dd/MM/yyyy')}">01/01/2023</td>
                                        <td th:text="${#temporals.format(issue.dueDate, 'dd/MM/yyyy')}">15/01/2023</td>
                                        <td>
                                            <span class="badge"
                                                  th:classappend="${issue.status.name() == 'ISSUED'} ? 'bg-primary' :
                                                                  (${issue.status.name() == 'OVERDUE'} ? 'bg-danger' : 'bg-success')"
                                                  th:text="${issue.status}">ISSUED</span>
                                        </td>
                                        <td>
                                            <span th:if="${T(java.time.temporal.ChronoUnit).DAYS.between(T(java.time.LocalDateTime).now(), issue.dueDate) >= 0}"
                                                  class="text-success"
                                                  th:text="${T(java.time.temporal.ChronoUnit).DAYS.between(T(java.time.LocalDateTime).now(), issue.dueDate)}">5</span>
                                            <span th:if="${T(java.time.temporal.ChronoUnit).DAYS.between(T(java.time.LocalDateTime).now(), issue.dueDate) < 0}"
                                                  class="text-danger"
                                                  th:text="'Overdue by ' + ${T(java.time.temporal.ChronoUnit).DAYS.between(issue.dueDate, T(java.time.LocalDateTime).now())} + ' days'">Overdue</span>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(activeIssues)}">
                                        <td colspan="7" class="text-center">No active issues found</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Issue Book Modal -->
    <div class="modal fade" id="issueBookModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Issue New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/issues/issue-book}" method="post" th:object="${issueRequest}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="studentId" class="form-label">Student ID</label>
                            <input type="number" class="form-control" id="studentId" th:field="*{studentId}" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Student Name</label>
                            <input type="text" class="form-control" id="studentName" th:field="*{studentName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookId" class="form-label">Select Book</label>
                            <select class="form-select" id="bookId" th:field="*{bookId}" required>
                                <option value="">Choose a book...</option>
                                <option th:each="book : ${availableBooks}"
                                        th:value="${book.id}"
                                        th:text="${book.title + ' by ' + book.author + ' (Available: ' + book.availableCopies + ')'}">
                                    Book Title by Author (Available: 5)
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="remarks" class="form-label">Remarks (Optional)</label>
                            <textarea class="form-control" id="remarks" th:field="*{remarks}" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Issue Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
